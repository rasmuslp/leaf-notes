---
name: CI

# yamllint disable-line rule:truthy
on: [push]

jobs:
  flake8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: .venv
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-${{ matrix.python-version }}pip-${{ hashFiles('requirements.txt') }}
      - name: Create .venv and install pip dependencies
        run: |
          make init
          source .venv/bin/activate
          pip install -r dev-requirements.txt
      - name: Lint with flake8
        run: |
          source .venv/bin/activate
          flake8 .

  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: .venv
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-${{ matrix.python-version }}pip-${{ hashFiles('requirements.txt') }}
      - name: Create .venv and install pip dependencies
        run: |
          make init
          source .venv/bin/activate
          pip install -r dev-requirements.txt
          pip install -r requirements.txt
      - name: Lint with pylint
        run: |
          source .venv/bin/activate
          pylint display
          pylint notes

  yamllint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: .venv
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-${{ matrix.python-version }}pip-${{ hashFiles('requirements.txt') }}
      - name: Create .venv and install pip dependencies
        run: |
          make init
          source .venv/bin/activate
          pip install -r dev-requirements.txt
      - name: Lint with pylint
        run: |
          source .venv/bin/activate
          yamllint -s .

  publish:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags/v')
    needs:
      - flake8
      - pylint
      - yamllint
    permissions:
      contents: read
      packages: write
    env:
      PLATFORMS: linux/arm/v6
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # For default priorities, see
          # https://github.com/docker/metadata-action/blob/8d56fe93cf3fd680736a906389438c1ed74d75f7/src/tag.ts#L43
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},priority=10000
            type=semver,pattern={{major}}.{{minor}}
            type=sha,priority=9000

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}

  publish-alpine:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags/v')
    needs:
      - flake8
      - pylint
      - yamllint
    permissions:
      contents: read
      packages: write
    env:
      PLATFORMS: linux/arm/v6
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          flavor: |
            suffix=-alpine,onlatest=true
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # For default priorities, see
          # https://github.com/docker/metadata-action/blob/8d56fe93cf3fd680736a906389438c1ed74d75f7/src/tag.ts#L43
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},priority=10000
            type=semver,pattern={{major}}.{{minor}}
            type=sha,priority=9000

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
