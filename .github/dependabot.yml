---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'

  - package-ecosystem: 'docker'
    directory: '/'
    ignore:
      - dependency-name: 'python'
        versions: ['>=3.12']
    schedule:
      interval: 'monthly'

  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'monthly'
